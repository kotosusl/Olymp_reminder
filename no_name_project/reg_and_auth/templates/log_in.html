{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}" type="text/css">
    <title>Log in</title>
</head>
<body>
    <h1>Вход</h1>
    <form class="in_log" method="post" action="/reg_and_auth/log_in">
        {% csrf_token %}
        <table>
            <table>
                {% for field in form %}
                <tr><th>{{field.label_tag}}</th> <td>{{ field }}</td></tr>
                <div class="error">{{field.errors}}</div>
                {% endfor %}
            </table>
        </table>
        <br>
        <input value="Войти" type="submit">
    </form>
    <br><br>
    <input value="Забыли пароль?" type="submit">
    
    
    <!-- <label for="email">Почта</label>
        <input name="email" type="email" id="email">
        <label for="password">Пароль</label>
        <input name="password" type="password" id="password"> -->
</body>
</html>
